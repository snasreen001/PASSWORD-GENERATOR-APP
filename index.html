<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" htef="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay><!--readonly -- we cannot write,we can only read,,data-passwordDisplay -- it is a custom attribute which we can use to fetch this element in JS-->
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span><!--data-copyMsg -- custom attribute. upon clicking this button, 'copied' text will be visible-->
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p><!--data-lengthNumber -- custom attribute-->
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider><!--data-lengthSlider -- custom attribute-->
            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label><!--value inside for attribute of label tag should match the id of input tag-->
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="numbers">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div><!--data-indicator -- custom attribute-->
            </div>

            <!--generate password-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
